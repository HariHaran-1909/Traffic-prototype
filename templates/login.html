<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Traffic Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
    }
    body {
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
      width: 360px;
      text-align: center;
    }
    .login-container h2 {
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 24px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .login-container input {
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }
    .login-container input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }
    .login-container button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background: #1d4ed8;
    }
    .error-message {
      color: #dc2626;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .demo-credentials {
      margin-top: 24px;
      font-size: 13px;
      color: #555;
      text-align: left;
      line-height: 1.4;
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
    }
    .demo-credentials strong {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Smart Traffic Login</h2>

    {% with messages = get_flashed_messages(category_filter=['error']) %}
      {% if messages %}
        <div class="error-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required autofocus />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="demo-credentials">
      <strong>Demo Accounts:</strong><br />
      Citizen → Username: <em>citizen1</em>, Password: <em>citizen123</em><br />
      Operator → Username: <em>operator1</em>, Password: <em>operator123</em>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Traffic Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>

* { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }


body { 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    background: url('static/login_bg.jpg') no-repeat center center fixed, linear-gradient(180deg,#c9e5ff 0%,#eeeeee 100%);
}

.login-card { 
    background: rgba(255,255,255,0.1); 
    backdrop-filter: blur(15px); 
    border-radius: 20px; 
    padding: 50px 40px; 
    width: 350px; 
    box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
    text-align: center; 
    color: #fff; 
}

.login-card h2 { 
    margin-bottom: 30px; 
    font-size: 28px; 
    letter-spacing: 1px; 
}


.login-card input { 
    width: 100%; 
    padding: 12px 15px; 
    margin: 12px 0; 
    border-radius: 12px; 
    border: none; 
    outline: none; 
    font-size: 16px; 
    background: rgba(255,255,255,0.2); 
    color: #fff; 
}
.login-card input::placeholder { color: #e0e0e0; }

.login-card button { 
    width: 100%; 
    padding: 12px; 
    margin-top: 20px; 
    border-radius: 12px; 
    border: none; 
    font-size: 18px; 
    cursor: pointer; 
    background: linear-gradient(90deg,#36d1dc,#5b86e5); 
    color: #fff; 
    font-weight: 600; 
    transition: all 0.3s ease; 
}
.login-card button:hover { 
    background: linear-gradient(90deg,#5b86e5,#36d1dc); 
    transform: translateY(-2px); 
    box-shadow: 0 10px 20px rgba(0,0,0,0.3); 
}


.error { 
    color: #ff6b6b; 
    margin-bottom: 10px; 
    font-weight: 500; 
}


.credentials { 
    margin-top:20px; 
    font-size:14px; 
    color:#fff; 
    line-height:1.6; 
}
</style>
</head>
<body>

<div class="login-card">
    <h2>Smart Traffic Login</h2>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="credentials">
        <strong>Demo Accounts:</strong><br>
        Citizen → Username: <em>citizen1</em>, Password: <em>citizen123</em><br>
        Operator → Username: <em>operator1</em>, Password: <em>operator123</em>
    </div>
</div>

</body>
</html>
